<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>PHP Trial</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div style="padding:10px;">
            <input id='name' name='name'type="text" placeholder="Name" required><br>
            <input id='email' type="email" placeholder="email" required><br>
            <input id='password' type="password" placeholder="password" required><br>
            <input id='submit' type="submit" value="SUBMIT" style="color: red;cursor: pointer;">
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                var jsondata = JSON.stringify({name:$("#name").val(),email:$("#email").val(),password:$("#password").val()});                
                event.preventDefault();
                $.ajax({
                    url:'process.php',
                    type:'POST',  // http method
                    dataType:'json',
                    data:jsondata,  // data to submit
                    success: function(result){
                        alert(result);
                    },
                });
                
            });
        });
    </script>
</html>
